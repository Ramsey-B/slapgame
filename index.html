<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Slap Game</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link rel="stylesheet" href="assets/styles/game.css">
</head>

<body>
    <div class="section">
        <div class="row" id="start-page">

        </div>
        <div class="row" id='main-game'>
            <div class="col-6">
                <span id="playername"></span>
            </div>
            <div class="col-6">
                <span id="enemyname"></span>
            </div>
            <div class="col-12 back-img">
                    <div class="row" id="background-img">
                        <div class="col-4 player-char" id="playerimg">
    
                        </div>
                        <div class="col-4">
                            <h3 id="display"></h3>
                        </div>
                        <div class="col-4 enemy-char" id="enemyimg">
    
                        </div>
                    </div>
                </div>
                <div class="col-4" id="playerhealth">
    
                </div>
                <div class="col-4">
                    <span id="Hits"> </span>
                </div>
                <div class="col-4" id="enemyhealth">
    
                </div>
                <div class="col-12" id="attack-btn">
                </div>
                <div class="col-12" id="magic-btn">
                </div>
                <div class="row">
                    <div class="col-12" id="magic-btn">
                    </div>
                </div>
                <div class="row">
                    <div class="col-8" id="item-btn">
                    </div>
                    <div class="col-4" id="itemInven"></div>
                </div>
        </div>
        <div class="row" id="end-page">
            <div class="col-4 offset-4">
            </div>
        </div>

    </div>

    <script src="assets/apps/game.js"></script>
</body>

</html>
