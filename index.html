<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Slap Game</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/styles/game.css">
</head>
<body>
    <div class="section">
        <div class="row">
            <div class="col-6">
                    <span>You: <span id="playername"></span></span>
                    <span>Health: <span id="playerhealth"></span></span>
                    <img src="" alt="" id="playerimg">
            </div>
            <div class="col-6">
                <span>Enemy: <span id="enemyname"></span></span>
                <span>Health: <span id="enemyhealth"></span></span>
                <img src="" alt="" id="enemyimg">
            </div>
        </div>
        <div class="row">
            <div class="col">
                    <button onclick="attack(1, enemy); levelIncrease(enemy)">Quick Attack</button>
                    <button onclick="attack(2, enemy); levelIncrease(enemy)">Heavy Attack</button>
                    <button onclick="attack(3, enemy); levelIncrease(enemy)">Arrow</button>
                    <button onclick="greenMagic(enemy)">Magic</button>
                    <button onclick="healthPotion(player)">Health Potion</button>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <h3 id="enemydisplay"></h3>
            </div>
        </div>
    </div>

    <script src="assets/apps/game.js"></script>
</body>
</html>
